# Build & publish LinkLoop Lite app via EAS on push to main
# Requires EXPO_TOKEN secret set in GitHub repo settings.
# Get a token at: https://expo.dev/accounts/[your-username]/settings/access-tokens

name: EAS Build & Update

on:
  push:
    branches: [main]
    paths:
      - 'LinkLoopLiteApp/**'
  workflow_dispatch:       # allow manual trigger from GitHub Actions tab

jobs:
  # ---- Quick JS update (OTA via EAS Update) ----
  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LinkLoopLiteApp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: LinkLoopLiteApp/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update
        run: eas update --branch production --message "${{ github.event.head_commit.message }}" --non-interactive

